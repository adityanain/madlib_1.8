        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    - '<=':
        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    - '<>':
        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    - '==':
        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    - '>=':
        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    - '>':
        leftarg: schema_madlib.svec
        rightarg: schema_madlib.svec
    # ----------------- Changes from 1.6 to 1.6.0S ----------
    # ----------------- Changes from 1.6.0S to 1.7 ----------

# Operator Classes (UDOC) removed/updated
udoc:
    # ----------------- Changes from 1.5 to 1.6 ---------------
    # removed
    - svec_l2_ops:
        index: btree
